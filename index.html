<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <form action="submit">
      <div class="container">
        <h3>Contact Us</h3>
        <div class="fullname">
          <div class="fname">
            <label for="name">First Name <img src="assets\images\favicon-32x32.png" alt=""></label>
            <input type="text" id="fname" name="name"  />
            <div class="error"></div>
          </div>
          <div class="fname lname">
            <label for="name">Last Name <img src="assets\images\favicon-32x32.png" alt=""></label>
            <input type="text" id="lname" name="name"  />
            <div class="error"></div>
          </div>
        </div>
        <div class="fname email">
          <label for="email">Email Address <img src="assets\images\favicon-32x32.png" alt=""></label>
          <input type="email" id="email" name="email"  />
          <div class="error"></div>
        </div>
        <div class="queryContainer">
          <p>Query Type <img src="assets\images\favicon-32x32.png" alt=""></p>
          <div class="query" id="rbutton">
            <div class="general">
              <input
                type="radio"
                id="general"
                name="query"
                value="General Enquiry"
                
              />
              <label for="General">General Enquiry</label>
            </div>
            <div class="general lname">
              <input
                type="radio"
                id="support"
                name="query"
                value="Support Request"
                
              />
              <label for="General">Support Request</label>
            </div>
            <div class="error"></div>
          </div>
        </div>
        <div class="fname message">
          <label for="Message">Message <img src="assets\images\favicon-32x32.png" alt=""></label>
          <textarea name="Message" id="Message" ></textarea>
          <div class="error"></div>
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            value="checkbox"
            
          />
          <label for="checkbox">I hereby consent to being contacted by the team <img src="assets\images\favicon-32x32.png" alt=""></label>
          <div class="error"></div>
        </div>
        <div>
          <button class="button">Submit</button>
        </div>
      </div>
    </form>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Ketan Kherala</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
